<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <!-- Add your CSS and JS here -->
</head>

<body>
    <div class="container-fluid booking mt-5 pb-5">
        <div class="container pb-5">
            <div class="bg-light shadow" style="padding: 30px;">
                <form method="post">
                    {% csrf_token %}
                    <div class="row align-items-center" style="min-height: 60px;">
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="mb-3 mb-md-0">
                                        {{ form.destination1 }}
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3 mb-md-0">
                                        {{ form.destination2 }}
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3 mb-md-0">
                                        {{ form.email }}
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3 mb-md-0">
                                        {{ form.names }}
                                    </div>
                                </div>
                                <div class="col-md-3 mt-1">
                                    <div class="mb-3 mb-md-0">
                                        {{ form.phone_number }}
                                    </div>
                                </div>
                                <div class="col-md-3 mt-1">
                                    <div class="mb-3 mb-md-0">
                                        {{ form.depart_date }}
                                    </div>
                                </div>
                                <div class="col-md-3 mt-1">
                                    <div class="mb-3 mb-md-0">
                                        {{ form.return_date }}
                                    </div>
                                </div>
                                <div class="col-md-3 mt-1">
                                    <div class="mb-3 mb-md-0">
                                        {{ form.duration }}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary btn-block" type="submit"
                                style="height: 47px; margin-top: -2px;">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
